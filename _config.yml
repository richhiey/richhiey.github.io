title: Richhiey's Home
author: GitHub User
email: richhiey1996@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # set to true to show excerpts on the homepage

remote_theme: richhiey1996/texture


# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass

permalink: /posts/:title/
texture:
  title: Richhiey Thomas
  tagline: Creative Software Developer and AI Enthusiast
  date_format: "%b %-d, %Y"
  style: blue
  showNav: true
  showPicker: false	

  # generate social links in footer
  social_links:
    facebook: richhiey
    github:  richhiey1996
    linkedIn: in/richhiey
    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
theme: texture

plugins:
  - jekyll-seo-tag
#  - jekyll-feed
